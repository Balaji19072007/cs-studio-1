    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #e2e8f0; /* slate-200 */
        }
        
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #4ade80; /* primary-400 */
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .1em;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #4ade80; }
        }

        /* Leaderboard styles */
        .podium .user-card { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .rank-badge {
            width: 40px; height: 40px; border-radius: 9999px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .rank-1 { background: linear-gradient(135deg, #FFD700, #F0C300); }
        .rank-2 { background: linear-gradient(135deg, #C0C0C0, #A9A9A9); }
        .rank-3 { background: linear-gradient(135deg, #CD7F32, #B8732E); }
        
        @keyframes leaderboard-float { 0% { transform: translateY(0); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0); } }
        .floating-leaderboard { animation: leaderboard-float 6s ease-in-out infinite; }
        
        @keyframes streak-fire-animation { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
        .streak-fire { animation: streak-fire-animation 1.5s ease-in-out infinite; }

        /* Community styles */
        .discussion-card:hover .discussion-title { color: #38bdf8; }

        /* Courses page styles */
        .category-card { transition: all 0.3s ease; }
        .category-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        @keyframes hero-floating-courses { 0% { transform: translate(0, 0px) rotate(0deg); } 50% { transform: translate(0, 20px) rotate(-3deg); } 100% { transform: translate(0, -0px) rotate(0deg); } }
        .hero-floating-courses { animation: hero-floating-courses 6s ease-in-out infinite; }

        /* Roadmaps page styles */
        .roadmap-step { position: relative; }
        .roadmap-step:not(:last-child):after {
            content: ''; position: absolute; top: 2.5rem; left: 1.25rem; /* 20px */ height: calc(100% - 1rem); width: 2px;
            transform: translateX(-50%); background-color: #334155; /* slate-700 */
        }
        .roadmap-step.completed:not(:last-child):after { background-color: #22c55e; } /* green-500 */
        .roadmap-step.current:not(:last-child):after { background: linear-gradient(to bottom, #22c55e 50%, #334155 50%); }

        @keyframes hero-floating-roadmaps { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }
        .hero-floating-roadmaps { animation: hero-floating-roadmaps 5s ease-in-out infinite; }
        
        /* CropperJS Custom styles for dark mode */
        .cropper-view-box, .cropper-face {
            outline-color: rgba(56, 189, 248, 0.75); /* sky-400 */
        }
        .cropper-line {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .cropper-point {
            background-color: rgba(255, 255, 255, 0.75);
        }
        #crop-modal {
            background-color: rgba(15, 23, 42, 0.85); /* slate-900 with opacity */
        }

        /* Floating Action Buttons */
        #floating-action-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(34, 197, 94, 0.4);
            animation: subtle-float 4s ease-in-out infinite;
        }

        #floating-action-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 30px -5px rgba(34, 197, 94, 0.6);
        }

        @keyframes subtle-float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        .animated-icon {
            animation: pencil-rotate 1s ease-in-out infinite alternate;
        }
        
        @keyframes pencil-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(10deg); }
        }

        #back-to-top {
            position: fixed;
            bottom: 90px;
            right: 24px;
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        #back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
